<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style type="text/css">
        #form,
        #result {
            width: 50%;
            float: left;
        }

        #errMsg {
            color: red;
        }

        #tbl {
            background-color: aqua;
            font-weight: bolder;
            border: 2px solid black;
            border-radius: 8px;

        }
    </style>
</head>

<body>
    <div id="form">
        <input  class="input-group-text" onfocus="reset()" type="text" id="txtName" required />
        <button onclick="addStudent()" class='btn btn-primary btn-sm'>Add</button>
        <br />
        <span id="errMsg">

        </span>
    </div>
    <div id="result">

    </div>

    <script type="text/javascript">
        students = ['arjun', 'darshan', 'rajkot']
        idToUpdate = -1;

        function reset() {
            tempStudent = document.getElementById('txtName')
            tempStudent.style.border = "2px solid black"
            document.getElementById('errMsg').innerHTML = ""
        }

        //CURD (Create, Update, Read, Delete)

        function addStudent() {
            tempStudent = document.getElementById('txtName')

            if (tempStudent.value == "") {
                tempStudent.style.border = "2px solid red"
                document.getElementById('errMsg').innerHTML = "Please Enter Name"
            }
            else {
                if (idToUpdate >= 0) {
                    //edit
                    students[idToUpdate] = tempStudent.value;
                }
                else {
                    //add
                    students.push(tempStudent.value);
                }
                tempStudent.value = "";
                displayStudent();

            }

        }

        function deleteStudent(id) {

            ans = confirm("Are you sure you want to delete?")
            if (ans) {
                students.splice(id, 1);
                displayStudent();
            }

        }

        function setStudent(id) {
            idToUpdate = id;
            document.getElementById('txtName').value = students[id];
        }


        function displayStudent() {
            temp = document.getElementById('result')
            tempString = "<table id='tbl' >";
            for (i = 0; i < students.length; i++) {
                tempString += "<tr>";
                tempString += "<td>";
                tempString += students[i];
                tempString += "</td>";
                tempString += "<td>";
                tempString += "<button  class='btn btn-danger btn-sm' onclick='deleteStudent(" + i + ")'>Delete</button>";
                tempString += "</td>";
                tempString += "<td>";
                tempString += "<button  class='btn btn-warning btn-sm' onclick='setStudent(" + i + ")'>Edit</button>";
                tempString += "</td>";
                tempString += "</tr>";
            }
            tempString += "</table>";
            temp.innerHTML = tempString;
        }
        displayStudent();
    </script>
</body>

</html>
