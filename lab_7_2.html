<!DOCTYPE html>
<html>
<head>
	<title>let vs var</title>
</head>
<body>
	<script type="text/javascript">
		  a=10;
		function xyz(){
			a=45;
			var	a=20;
			document.write("inside  = "+a+"<br/>");
			if(true){
				let a=30;
				
				document.write("inside a block = "+a+"<br/>")
			}
			 
			document.write("inside a  func block = "+a+"<br/>")

		}

		xyz();
		document.write("outside = "+a+"<br/>");

	</script>

</body>
</html>
